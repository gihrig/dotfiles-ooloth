# See: https://github.com/alacritty/alacritty/blob/master/alacritty.yml
# See: https://github.com/alacritty/alacritty/wiki/Color-schemes

# Colors (Dracula)

colors:
  primary:
    background: "0x282a36"
    foreground: "0xf8f8f2"

  cursor:
    text: "0x44475a"
    cursor: "0xf8f8f2"

  selection:
    text: "0xf8f8f2"
    background: "0x44475a"

  normal:
    black: "0x000000"
    red: "0xff5555"
    green: "0x50fa7b"
    yellow: "0xf1fa8c"
    blue: "0xbd93f9"
    magenta: "0xff79c6"
    cyan: "0x8be9fd"
    white: "0xbfbfbf"

  bright:
    black: "0x4d4d4d"
    red: "0xff6e67"
    green: "0x5af78e"
    yellow: "0xf4f99d"
    blue: "0xcaa9fa"
    magenta: "0xff92d0"
    cyan: "0x9aedfe"
    white: "0xe6e6e6"

  dim:
    black: "0x14151b"
    red: "0xff2222"
    green: "0x1ef956"
    yellow: "0xebf85b"
    blue: "0x4d5b86"
    magenta: "0xff46b0"
    cyan: "0x59dffc"
    white: "0xe6e6d1"

cursor:
  cursor: CellForeground
  style: Block
  text: CellBackground
  unfocused_hollow: true

vi_mode_cursor:
  cursor: CellForeground
  text: CellBackground

selection:
  background: CellForeground
  text: CellBackground

search:
  matches:
    foreground: "#000000"
    background: "#ffffff"
  bar:
    background: "#c5c8c6"
    foreground: "#1d1f21"

draw_bold_text_with_bright_colors: false

env:
  TERM: xterm-256color-italic
  # TERM: alacritty

font:
  normal:
    family: "Dank Mono"
  offset:
    x: 0
    y: 9
  size: 17
  use_thin_strokes: true

key_bindings:
  # Typical macOS app behaviour
  - { key: C, mods: Command, action: Copy }
  - { key: V, mods: Command, action: Paste }
  - { key: Q, mods: Command, action: Quit }
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: Return, mods: Shift, action: ToggleFullscreen }

live_config_reload: true

mouse:
  hide_when_typing: true

scrolling:
  history: 10000 # max lines in the scrollback buffer
  multiplier: 3

window:
  decorations: full # or none
  padding:
    x: 10
    y: 10

working_directory: /Users/Michael/Sites
