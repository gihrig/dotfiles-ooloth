# ------------------------------------------------------------------------------
# SETTINGS
# ------------------------------------------------------------------------------

# use zsh instead of sh
set -g default-shell /bin/zsh

# tmux display things in 256 colors
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

set -g history-limit 20000

# for nested tmux sessions
bind a send-prefix

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# make delay shorter
set -sg escape-time 0

# tile all windows
unbind =
bind = select-layout tiled

# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed.
set -g renumber-windows on

set -g set-titles on
set -g set-titles-string "#T - #W"

# don't rename windows automatically after each executed command
set -g allow-rename off

# enable mouse for scrolling up in the terminal
set -g mouse on

# ------------------------------------------------------------------------------
# THEMING
# ------------------------------------------------------------------------------

# window separators
set -wg window-status-separator ""

# monitor window changes
set -wg monitor-activity on
set -wg monitor-bell on

# set statusbar update interval
set -g status-interval 1

###############
# COLORSCHEME #
###############

# change window screen colors
set -wg mode-style bg=green,fg=black

# default statusbar colors (terminal bg should be #282828)
set -g status-style bg=terminal,fg="#434758"

# default window title colors
set -wg window-status-style bg=white,fg=black

# colors for windows with activity
set -wg window-status-activity-style bg=white,fg="#434758"

# colors for windows with bells
set -wg window-status-bell-style bg=white,fg=yellow

# active window title colors
set -wg window-status-current-style bg=yellow,fg=black

# pane border
set -g pane-active-border-style fg=yellow
set -g pane-border-style fg=yellow

# message info
set -g message-style bg=yellow,fg=black

# writing commands inactive
set -g message-command-style bg="#434758",fg=white

# pane number display
set -g display-panes-active-colour "yellow"
set -g display-panes-colour "black"

# clock
set -wg clock-mode-colour "yellow"

# copy mode highlighting
%if #{>=:#{version},3.2}
  set -wg copy-mode-match-style "bg=#434758,fg=white"
  set -wg copy-mode-current-match-style "bg=yellow,fg=white"
%endif

# statusbar formatting
set -g status-right "#[fg=yellow]#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) #{?client_prefix,#[],#[bg=#434758 fg=white]} #{host_short} "
set -g status-right-length 150

# set -wg window-status-current-format " #{window_index} #{window_name} "
set -wg window-status-format " #{window_index} #{window_name} "

# ------------------------------------------------------------------------------
# MAPPINGS
# ------------------------------------------------------------------------------

# remap prefix from C-b to C-a (Caps Lock is Ctrl when pressed with another key)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# for nested tmux sessions
bind a send-prefix

# Reload config file to apply changes
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

