# see: https://github.com/arl/gitmux#customizing

tmux:
  symbols:
    branch: ' '
    hashprefix: ':'
    ahead: ↑
    behind: ↓
    staged: ●
    conflict: ✖
    modified: '~'
    untracked: …
    stashed: ⚑
    clean: ✔
    insertions: ✚
    deletions: '-' 
  styles:
    clear: '#[fg=default]'
    state: '#[fg=red,bold]'
    branch: '#[fg=cyan,bold]'
    remote: '#[fg=cyan]'
    divergence: '#[fg=default]'
    staged: '#[fg=green,bold]'
    conflict: '#[fg=red,bold]'
    modified: '#[fg=pink,bold]'
    untracked: '#[fg=orange,bold]'
    stashed: '#[fg=cyan,bold]'
    clean: '#[fg=green,bold]'
    insertions: '#[fg=green]'
    deletions: '#[fg=red]'
  layout: [branch, divergence, ' ', flags, ' ', stats]
  options:
    branch_max_len: 0
    branch_trim: right
    ellipsis: …
